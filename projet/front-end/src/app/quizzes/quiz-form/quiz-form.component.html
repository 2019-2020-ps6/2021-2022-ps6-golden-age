<app-header-pro></app-header-pro>
<div class="card">
  <h2>Create a new Quiz</h2>
  <form class="quiz-form" [formGroup]="quizForm">
    <label for="name">
      Title <br>
      <input class="input-custom" type="text" id="name" [formControlName]="'name'">
    </label>
    <br>
    <label for="themeId">
      <select name="theme" id="themeId" [formControlName]="'themeId'">
        <option value="">Choisissez une option</option>
        <option *ngFor="let theme of themeList" value="{{theme.id}}" >{{theme.name}}</option>
      </select>
    </label>
    <br>
    <button class="navigation" [routerLink]="['/ajouter-theme']">Ajouter un th√®me</button>
    <br>
    <button type="submit" class="button-card" (click)="addQuiz()">Create</button>
  </form>
</div>
