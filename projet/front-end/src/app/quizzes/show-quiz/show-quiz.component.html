<app-header-user></app-header-user>
<div *ngIf="quiz && theme">
  Vous avez sélectionné : <br>
  Quiz {{theme.name}} : {{quiz.name}}
  <br>
  <img src="{{quiz.img}}" width="45%" height="60%"/>
  <br>
  Nombre de questions : {{quiz.questions.length}}
  <button class="button-card" (click)="startQuiz()">Commencer</button>
</div>
