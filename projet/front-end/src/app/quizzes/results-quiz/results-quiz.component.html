<app-header-user></app-header-user>
<br>
  <div class="displayed">
    <h2>Quiz {{theme.name}} : {{quiz.name}}</h2>
    <div class="align">
        <img src="{{quiz.img}}" class="picture"/>
        <p class="score">Score : {{score}}/{{quiz.questions.length}}</p>
    </div>
    <button class="button-card" (click)="restartQuiz()">Recommencer</button>
    <button class="button-card" (click)="showQuiz()">Voir d'autres quiz</button>
  </div>
<app-footer-user></app-footer-user>
