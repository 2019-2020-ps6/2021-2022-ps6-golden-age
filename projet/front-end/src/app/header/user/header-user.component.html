<app-textToSpeech #TTS></app-textToSpeech>
<div class="header">

  <div class="box">
    <div style="order: 1" class="align">
      <img alt="logo GoldenAge" src="assets/images/logoPetit.png" height="157" width="153">

      <img alt="logo user" src="assets/images/userLogo.png" height="80" width="70" class="align">
    </div>

    <div style="order: 2; flex-grow: 2" class="column">
      <img alt="titre" src="assets/images/textGoldenAge.png" height="40" width="290">

      <h1 #tts10 (mouseover)="TTS.say(tts10.innerText)" (mouseout)="TTS.stop()">Bienvenue sur votre espace personnel</h1>

    </div>

    <div style="order: 3" class="align">
      <img alt="logo cog" src="assets/images/cogLogo.png" height="80" width="70">

      <a [routerLink]="['/login']"><img alt="logo log out" src="assets/images/logOutLogo.png" height="70" width="60" class="align"/></a>
    </div>

  </div>

  <div class="displayed">
      <nav>
        <a #tts20 (mouseover)="TTS.say(tts20.innerText)" (mouseout)="TTS.stop()" class="navigation" [routerLink]="['/accueilUser']">Accueil</a>
        <a #tts21 (mouseover)="TTS.say(tts21.innerText)" (mouseout)="TTS.stop()" class="navigation" [routerLink]="['/theme-list']">Selectionner un theme</a>
        <a #tts22 (mouseover)="TTS.say(tts22.innerText)" (mouseout)="TTS.stop()" class="navigation" [routerLink]="['/user-list']">Mes statistiques</a>
      </nav>
  </div>

</div>
