<app-text-to-speech #TTS></app-text-to-speech>
<div class="header">

  <div class="box">
    <div style="order: 1" class="align">
      <img #tts10 alt="logo GoldenAge" src="assets/images/logoPetit.png" height="157" width="153" (mouseover)="TTS.say(tts10.alt)" (mouseout)="TTS.stop()">

      <img alt="logo user" src="assets/images/userLogo.png" height="80" width="70" class="align">
    </div>

    <div style="order: 2; flex-grow: 2" class="column">
      <img #tts11 alt="Golden Age" src="assets/images/textGoldenAge.png" height="40" width="290" (mouseover)="TTS.say(tts11.alt)" (mouseout)="TTS.stop()">

      <h1 #tts12 (mouseover)="TTS.say(tts12.innerText)" (mouseout)="TTS.stop()">Bienvenue sur votre espace personnel</h1>

    </div>

    <div style="order: 3" class="align">
      <img #tts13 alt="Réglage" src="assets/images/cogLogo.png" height="80" width="70" (mouseover)="TTS.say(tts13.alt)" (mouseout)="TTS.stop()" >

      <a [routerLink]="['/login']"><img #tts14 alt="Déconnexion" src="assets/images/logOutLogo.png" height="70" width="60" class="align" (mouseover)="TTS.say(tts14.alt)" (mouseout)="TTS.stop()"/></a>
    </div>

  </div>

  <div class="displayed">
      <nav>
        <a #tts20 (mouseover)="TTS.say(tts20.innerText)" (mouseout)="TTS.stop()" class="navigation" [routerLink]="['/accueilUser']">Accueil</a>
        <a #tts21 (mouseover)="TTS.say(tts21.innerText)" (mouseout)="TTS.stop()" class="navigation" [routerLink]="['/theme-list']">Séléctionner un thème</a>
        <a #tts22 (mouseover)="TTS.say(tts22.innerText)" (mouseout)="TTS.stop()" class="navigation" [routerLink]="['/user-list']">Mes statistiques</a>
      </nav>
  </div>

</div>
